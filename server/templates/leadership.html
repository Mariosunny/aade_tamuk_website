{% extends "base_templates/base.html" %}

{% block content %}
	<div class="container page-content">
		<div class="row">
			<div class="container">
				<div class="row section">
					<div class="col-lg-1"></div>
					<div class="col-lg-10">
						<div class="row section">
							<h1>Board of 2017-2018</h1>
							<hr>
							</br>
							{% load staticfiles %}
							<img src="{% static 'site_media\images\board-2017-2018.png'%}">
							<p class="image-description"> AADE-TAMUK Board, 2017-2018 <p>
						</div>
					</div>
				</div>
				<!-- First Picture Row -->
				<div class="row section">
					<div class="col-lg-2"></div>
					<div class="col-lg-4">
						<img src="{% static 'site_media\images\president-picture.jpg' %}">
						<p class="image-description">Charoenpong Songdechakraiwut</p>
						<h4>President</h4>
					</div>
					<div class="col-lg-4">
						<img src="{% static 'site_media\images\vp-picture.jpg' %}">
						<p class="image-description">Bharatula Krishna Nischal</p>
						<h4>Vice President</h4>
					</div>
				</div>
				<!-- Second Picture Row -->
				<div class="row section">
					<div class="col-lg-2"></div>
					<div class="col-lg-4">
						<img src="{% static 'site_media\images\treasurer-picture.jpg' %}">
						<p class="image-description">Bijal Gangar</p>
						<h4>Treasurer</h4>
					</div>
					<div class="col-lg-4">
						<img src="{% static 'site_media\images\\secretary-picture.jpg' %}">
						<p class="image-description">Yann Kouame</p>
						<h4>Secretary</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
