{% extends "base.html" %}

{% block content %}
  <div class="container page-content">
  	<div class="row">
		    <div class="container">
          <div class="row section">
				  <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="row section center">
              <h2>News</h2>
              {% for newspost in newsposts %}

                <div class="news" name="{{newspost.pk}}">
                  <div class="news-title"><a href="{% url 'news' %}">{{newspost.title}}</a></div>
                  <div class="news-date">{{newspost.date|date:"M d Y"}}</div>
                  <div class="news-content">{{newspost.content|linebreaks}}</div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
